version: '3.8'

services:
  isaaclab:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: isaaclab-training
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      # Mount your project code
      - ./configs:/workspace/configs:rw
      - ./scripts:/workspace/scripts:rw
      
      # Mount outputs to retrieve on your PC
      - ./outputs/models:/workspace/outputs/models:rw
      - ./outputs/logs:/workspace/outputs/logs:rw
      - ./outputs/videos:/workspace/outputs/videos:rw
      
      # X11 for visualization (optional)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      
    network_mode: host
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]