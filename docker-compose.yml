version: '3.8'

services:
  isaaclab:
    image: nvcr.io/nvidia/isaac-lab:2.3.0
    container_name: isaaclab-training
    runtime: nvidia
    ports:
      - "3925:22"   # Random port 7
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - ACCEPT_EULA=Y
    volumes:
      - ./configs:/workspace/configs:rw
      - ./scripts:/workspace/scripts:rw
      - ./outputs:/workspace/outputs:rw
      - isaaclab-models:/workspace/models
      - isaaclab-datasets:/workspace/datasets
      - isaaclab-logs:/workspace/logs
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "tail -f /dev/null"
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  isaaclab-models:
  isaaclab-datasets:
  isaaclab-logs: