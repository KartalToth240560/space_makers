version: '3.8'

services:
  isaaclab:
    image: nvcr.io/nvidia/isaac-lab:2.3.0
    container_name: isaaclab-training
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - ACCEPT_EULA=Y
    volumes:
      - /var/lib/docker/volumes/portainer_data/_data/compose/isaaclab/scripts:/workspace/scripts:rw
      - /var/lib/docker/volumes/portainer_data/_data/compose/isaaclab/configs:/workspace/configs:rw
      - /var/lib/docker/volumes/portainer_data/_data/compose/isaaclab/outputs:/workspace/outputs:rw
      # Persistent

      - isaaclab-models:/workspace/models
      - isaaclab-datasets:/workspace/datasets
      - isaaclab-logs:/workspace/logs
    network_mode: host
    stdin_open: true
    tty: true
    command: tail -f /dev/null
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  isaaclab-models:
  isaaclab-datasets:
  isaaclab-logs: