version: '3.8'

services:
  isaaclab:
    image: nvcr.io/nvidia/isaac-lab:2.3.0
    container_name: isaaclab-training
    runtime: nvidia
    ports:
      - "3925:22"   # ssh
      - "3926:8211"      # WebRTC Streaming
      # - "3927:8899"      # LiveSync (optional)
      # - "3928-3945:3928-3945/udp"  # WebRTC media ports
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - ACCEPT_EULA=Y
    volumes:
      - ./configs:/workspace/configs:rw
      - ./scripts:/workspace/scripts:rw
      - ./outputs:/workspace/outputs:rw
      - ssh-keys:/etc/ssh:rw
      - isaaclab-models:/workspace/models
      - isaaclab-datasets:/workspace/datasets
      - isaaclab-logs:/workspace/logs
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "apt-get update && 
      apt-get install -y openssh-server && 
      mkdir -p /run/sshd && 
      chmod 755 /run/sshd && 
      chown root:root /run/sshd && 
      echo 'root:isaac' | chpasswd && 
      sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config && 
      chmod 600 /etc/ssh/ssh_host_* && 
      service ssh restart && 
      tail -f /dev/null"
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  isaaclab-models:
  isaaclab-datasets:
  isaaclab-logs:
  ssh-keys: